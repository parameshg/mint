<table width="100%" border="0">
  <tr>
    <td width="50%" style="vertical-align:top">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><b>Accounts</b></h3>
        </div>
        <div class="panel-body">
          <table class="table table-bordered" width="100%">
            <thead>
              <tr>
                <td><b>Name</b></td>
                <td><b>Description</b></td>
                <td width="10px" style="text-align:center"><span class="glyphicon glyphicon-trash"></span></td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let account of accounts">
                <td>{{account.name}}</td>
                <td>{{account.description}}</td>
                <td><button class="btn btn-xs btn-danger" (click)="deleteAccount(account.id)"><span class="glyphicon glyphicon-remove"></span></button></td>
              </tr>
              <tr>
                <td><input type="text" class="form-control" placeholder="account name" #accountName /></td>
                <td><input type="text" class="form-control" placeholder="account description" #accountDescription /></td>
                <td style="vertical-align:middle"><button class="btn btn-xs btn-primary" (click)="createAccount(accountName.value, accountDescription.value)"><span class="glyphicon glyphicon-floppy-disk"></span></button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </td>
    <td>&nbsp;</td>
    <td width="50%" style="vertical-align:top">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><b>Types</b></h3>
        </div>
        <div class="panel-body">
          <table class="table table-bordered" width="100%">
            <thead>
              <tr>
                <td><b>Name</b></td>
                <td><b>Description</b></td>
                <td width="10px" style="text-align:center"><span class="glyphicon glyphicon-trash"></span></td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let type of types">
                <td>{{type.name}}</td>
                <td>{{type.description}}</td>
                <td><button class="btn btn-xs btn-danger" disabled><span class="glyphicon glyphicon-remove"></span></button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </td>
  </tr>
  <tr>
    <td width="50%" style="vertical-align:top">
      <div class="panel panel-default">
        <div class="panel-heading">
          <table>
            <tr>
              <td><h3 class="panel-title"><b>Categories</b></h3></td>
              <td style="text-align:right"><button class="btn btn-xs" (click)="changeCategory(0)">Reset</button></td>
            </tr>
          </table>
        </div>
        <div class="panel-body">
          <table class="table table-bordered" width="100%">
            <thead>
              <tr>
                <td><b>Name</b></td>
                <td><b>Description</b></td>
                <td width="10px" style="text-align:center"><span class="glyphicon glyphicon-trash"></span></td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categories">
                <td><a (click)="changeCategory(category.id)">{{category.name}}</a></td>
                <td>{{category.description}}</td>
                <td>
                  <button class="btn btn-xs btn-danger" (click)="deleteCategory(category.id)">
                    <span class="glyphicon glyphicon-remove"></span>
                  </button>
                </td>
              </tr>
              <tr>
                <td><input type="text" class="form-control" placeholder="category name" #newCategoryName /></td>
                <td><input type="text" class="form-control" placeholder="category description" #newCategoryDescription /></td>
                <td style="vertical-align:middle">
                  <button class="btn btn-xs btn-primary" (click)="createCategory(newCategoryName.value, newCategoryDescription.value)">
                    <span class="glyphicon glyphicon-floppy-disk"></span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </td>
    <td>&nbsp;</td>
    <td width="50%" style="vertical-align:top">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><b>Tags</b></h3>
        </div>
        <div class="panel-body">
          <table class="table table-bordered" width="100%">
            <thead>
              <tr>
                <td><b>Name</b></td>
                <td><b>Description</b></td>
                <td width="10px" style="text-align:center"><span class="glyphicon glyphicon-trash"></span></td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tag of tags">
                <td>{{tag.name}}</td>
                <td>{{tag.description}}</td>
                <td>
                  <button class="btn btn-xs btn-danger" (click)="deleteTag(tag.id)">
                    <span class="glyphicon glyphicon-remove"></span>
                  </button>
                </td>
              </tr>
              <tr>
                <td><input type="text" class="form-control" placeholder="tag name" #newTagName /></td>
                <td><input type="text" class="form-control" placeholder="tag description" #newTagDescription /></td>
                <td style="vertical-align:middle">
                  <button class="btn btn-xs btn-primary" (click)="createTag(newTagName.value, newTagDescription.value)">
                    <span class="glyphicon glyphicon-floppy-disk"></span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </td>
  </tr>
</table>
